<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <!-- fazer login -->
        <div class="login-wrap active">
            <div class="title">
                <h1>Entrar</h1>
            </div>
        
            <form method="POST" action="logar.php">
                <div class="input-area">
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
        
                <div class="input-area">
                    <input type="password" name="senha" id="password" required>
                    <label for="password">Senha</label>
                </div>
        
                <div class="forgot-pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>
        
                <div class="button-area">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        
            <div class="form-toggle-area">
                <p>Nâo tem uma conta? <span id="toggle-signup">Inscreva-se</span></p>
            </div>
        </div>
        

        <!-- cadastrar usuario -->
        <div class="signup-wrap">
            <div class="title">
                <h1>Se inscreva</h1>
                <form method="POST" action="cad_usuario.php">
            </div>

            <form action="POST" action="cad_usuario.php">
                <div class="input-area">
                    <input type="text" id="name" autocomplete="off" required>
                    <label for="name">Nome</label>
                </div>

                <div class="input-area">
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" name="senha" id="password" required>
                    <label for="password">Senha</label>
                </div>

                <div class="button-area">
                    <button type="submit" class="signup-btn">Cadastrar</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>Já possui uma conta? <span id="toggle-login">Entre agora</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
